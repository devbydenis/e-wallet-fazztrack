<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
        <title>Transfer Form</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Montserrat", sans-serif;
                line-height: 1.6;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 1rem;
            }

            .container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
                padding: 2rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
            }

            .form-input {
                background-image: url('../assets/password-logo.svg');
                background-repeat: no-repeat;
                background-position: left;
                background-position-x: 10px;
                background-size: 20px;   
                padding: 14px 39px;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .form-group textarea {
                padding: 0.75rem;
            }

            .submit-btn {
                width: 100%;
                padding: 1rem;
                background-color: #2948FF;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .submit-btn:hover {
                background-color: #0056b3;
            }

            /* Responsive Media Queries */
            @media screen and (max-width: 768px) {
                .container {
                    width: 100%;
                    padding: 1rem;
                }
            }

            @media screen and (max-width: 480px) {
                body {
                    padding: 0.5rem;
                }

                .container {
                    border-radius: 0;
                    box-shadow: none;
                }

                .submit-btn {
                    padding: 0.75rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input class="form-input" type="number" id="amount" name="amount" placeholder="Type the amount you want to transfer" required />
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Add some notes for this transfer (e.g., payment for coffee)" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit & Transfer</button>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Wallet Navbar</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Montserrat", sans-serif;
            }

            .navbar {
                background-color: #2948ff;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo img {
                width: 100px;
                height: auto;
                object-fit: contain;
            }

            .nav-buttons {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .btn {
                padding: 10px 18px;
                border-radius: 5px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
                text-align: center;
            }

            .btn-signin {
                background-color: #2948ff;
                color: #ffffff;
                border: 1px solid white;
            }

            .btn-signin:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }

            .btn-signup {
                background-color: #ffffff;
                color: #2948ff;
            }

            .btn-signup:hover {
                background-color: rgba(255, 255, 255, 0.9);
            }

            .hamburger-menu {
                display: none;
                color: #ffffff;
                cursor: pointer;
            }

            @media screen and (max-width: 768px) {
                .navbar {
                    flex-wrap: wrap;
                    position: relative;
                }

                .logo {
                    flex-grow: 1;
                }

                .nav-buttons {
                    display: none;
                    width: 100%;
                    flex-direction: column;
                    gap: 10px;
                    margin-top: 15px;
                }

                .btn {
                    width: 100%;
                    text-align: center;
                    padding: 12px;
                }

                .hamburger-menu {
                    display: block;
                }

                .navbar.active .nav-buttons {
                    display: flex;
                }
            }

            @media screen and (max-width: 480px) {
                .btn {
                    font-size: 14px;
                    padding: 10px;
                }

                .e-wallet-logo-medium {
                    display: none;
                }
            }
            @media screen and (min-width: 480px) {
                .e-wallet-logo-small {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar" id="navbar">
            <div class="logo">
                <a href="./pages/landing-page.html">
                    <img class="e-wallet-logo-medium" src="../assets/landing-page/e-wallet-nav.png" alt="Navigation" />
                    <img class="e-wallet-logo-small" src="../assets/landing-page/e-wallet-nav.png" alt="" />
                </a>
            </div>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <span class="material-symbols-outlined">menu</span>
            </div>

            <div class="nav-buttons">
                <a href="../pages/login.html" class="btn btn-signin">Sign In</a>
                <a href="../pages/register.html" class="btn btn-signup">Sign Up</a>
            </div>
        </nav>

        <script>
            function toggleMenu() {
                const navbar = document.getElementById("navbar");
                navbar.classList.toggle("active");
            }
        </script>
    </body>
</html>

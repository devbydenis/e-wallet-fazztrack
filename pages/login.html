<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/login.css" />
        <title>Login</title>
    </head>
    <body>
        <section class="container-row">
            <section class="main-content">
                <section class="header">
                    <div class="register-main-logo">
                        <img src="../assets/e-wallet-logo.png" alt="register-logo" />
                        <p>E-Wallet</p>
                    </div>
                    <h1 class="title">Hello Welcome Back ðŸ‘‹</h1>
                    <p class="text">Fill out the form correctly or you can login with several option.</p>
                </section>
                <section class="o-auth">
                    <button class="sign-o-auth"><img src="../assets/register/google-logo.png" width="24" alt="google-logo" />sign in with google</button>
                    <button class="sign-o-auth"><img src="../assets/register/facebook-logo.png" width="24" alt="facebook-logo" />sign in with facebook</button>
                    <div class="or">
                        <p class="or-text">Or</p>
                        <hr class="hr-or" />
                    </div>
                </section>
                <section class="form-login">
                    <form action="">
                        <div class="form-login-input">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter Your Email" class="img-inside" style="background-image: url('../assets/register/email-logo.svg')" />
                        </div>
                        <div class="form-login-input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Your Password" class="img-inside" style="background-image: url('../assets/register/password-logo.svg')" />
                        </div>
                        <button type="submit">Login</button>
                        <p>Dont have an account? <a href="./register.html">Register</a></p>
                    </form>
                </section>
            </section>
            <section class="side-logo">
                <img src="../assets/login/login-logo.png" width="600" alt="login-logo" />
            </section>
        </section>
    </body>
</html>

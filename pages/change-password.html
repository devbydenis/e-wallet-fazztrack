    <body>
        <header>
            <nav class="navbar">
                <div class="nav-left">
                    <a href="./pages/landing-page.html">
                        <img class="zwallet-logo-medium" src="../assets/transfer/e-wallet-nav-left.png" alt="Navigation" />
                        <img class="zwallet-logo-small" src="../assets/zwallet-logo.svg" alt="" />
                    </a>

                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div> -->
                </div>

                <div class="nav-right">
                    <div class="user-profile">
                        <span class="zwallet-username">Ghaluh Wizard</span>
                        <img src="../assets/dashboard/avatar-dashboard.png" alt="Avatar" />

                        <div class="dropdown">
                            <div class="dropdown-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2948FF">

                                </svg>
                            </div>

                            <div class="dropdown-menu">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2948FF">
                                        <path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z" />

                                        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />

                </div>
            </nav>
            <section class="title-header">
                <p>Profil</p>
            </section>
        </header>
        <main class="container">
            <aside class="menu">
                <a href="#">
                    <img src="../assets/dashboard/dashboard.png" alt="dashboard-button" />
                    Dashboard
                </a>

                <a href="#">
                    <img src="../assets/dashboard/transfer.png" alt="transfer-button" />
                    Transfer
                </a>
                <a href="#">
                    <img src="../assets/dashboard/history.png" alt="history-button" />
                    History
                </a>

                <a href="#">
                    <img src="../assets/dashboard/topup.png" alt="top-up-button" />
                    Top Up
                </a>

                <a href="#">
                    <img src="../assets/dashboard/keluar.png" alt="logout-button" />
                    Logout
                </a>
            </aside>
            <section class="change-password-form">
                <h2>Change Password</h2>
                <form>
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required />
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required />
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../styles/change-password.css" />
        <title>Change Password</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="z-wallet-logo">
                        <a href="#"><img src="../assets/transfer/e-wallet-nav-left.png" alt="" /></a>
                    </li>
                    <li class="hamburger-menu" hidden>
                        <span class="material-symbols-outlined"> menu </span>
                        <!-- <select name="nav-menu" id="nav-menu"></select> -->
                    </li>

                    <li class="nav-left">
                        <p class="dashboard-name">Ghaluh Wizard</p>
                        <img class="dashboard" src="../assets/dashboard/avatar-dashboard.png" alt="" />
                        <div class="dropdown">
                            <button class="dropbtn">
                                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#2948FF"><path d="M480-344 240-584l47.33-47.33L480-438.67l192.67-192.66L720-584 480-344Z" /></svg>
                            </button>
                            <div class="dropdown-content">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2948FF">
                                        <path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z" />
                                    </svg>
                                    Profile</a
                                >
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#D00000">
                                        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
                                    </svg>
                                    Logout</a
                                >
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <aside class="menu">
                <a href="#">
                    <img src="../assets/dashboard/dashboard.png" alt="dashboard-button" />
                    Dashboard
                </a>

                <a href="#">
                    <img src="../assets/dashboard/transfer.png" alt="transfer-button" />
                    Transfer
                </a>
                <a href="#">
                    <img src="../assets/dashboard/history.png" alt="history-button" />
                    History
                </a>

                <a href="#">
                    <img src="../assets/dashboard/topup.png" alt="top-up-button" />
                    Top Up
                </a>

                <a href="#">
                    <img src="../assets/dashboard/keluar.png" alt="logout-button" />
                    Logout
                </a>
            </aside>
            <article class="container-top-up people-information">
                <section class="top-up-title head">
                    <img src="../assets/transfer/transfer-blue.png" alt="logo-transfer" />
                    <h3>Change Password</h3>
                </section>
                <form action="" class="form-edit-profile" style="border: 1px solid red">
                    <h3 class="account-information">Change Password</h3>

                    <section class="fullname">
                        <label for="current-password">Current Password</label>
                        <input type="password" name="current-password" id="current-password" placeholder="Enter Your Full Name" />
                    </section>
                    <section class="phone">
                        <label for="new-password">New Password</label>
                        <input type="password" name="new-password" id="new-password" placeholder="Enter Your Number Phone" />
                    </section>
                    <section class="email">
                        <label for="confirm-new-password">Confirm New Pssword</label>
                        <input type="password" name="confirm-new-password" id="confirm-new-password" placeholder="Enter Your Email" />
                    </section>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </main>
    </body>
</html>

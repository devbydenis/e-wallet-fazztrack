<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
        <link rel="stylesheet" href="../styles/transfer-find-people.css" />
        <title>Transfer - Find People</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="z-wallet-logo">
                        <a href="#"><img src="../assets/transfer/e-wallet-nav-left.png" alt="" /></a>
                    </li>
                    <li class="hamburger-menu" hidden>
                        <span class="material-symbols-outlined"> menu </span>
                        <!-- <select name="nav-menu" id="nav-menu"></select> -->
                    </li>

                    <li class="nav-left">
                        <p class="dashboard-name">Ghaluh Wizard</p>
                        <img class="dashboard" src="../assets/dashboard/avatar-dashboard.png" alt="" />
                        <div class="dropdown">
                            <button class="dropbtn">
                                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#2948FF"><path d="M480-344 240-584l47.33-47.33L480-438.67l192.67-192.66L720-584 480-344Z" /></svg>
                            </button>
                            <div class="dropdown-content">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2948FF">
                                        <path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z" />
                                    </svg>
                                    Profile</a
                                >
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#D00000">
                                        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
                                    </svg>
                                    Logout</a
                                >
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <aside class="menu">
                <a href="#">
                    <img src="../assets/dashboard/dashboard.png" alt="dashboard-button" />
                    Dashboard
                </a>

                <a href="#">
                    <img src="../assets/dashboard/transfer.png" alt="transfer-button" />
                    Transfer
                </a>
                <a href="#">
                    <img src="../assets/dashboard/history.png" alt="history-button" />
                    History
                </a>

                <a href="#">
                    <img src="../assets/dashboard/topup.png" alt="top-up-button" />
                    Top Up
                </a>

                <a href="#">
                    <img src="../assets/dashboard/keluar.png" alt="logout-button" />
                    Logout
                </a>
            </aside>
            <article class="container-transfer">
                <section class="head">
                    <img src="../assets/transfer/transfer-blue.png" alt="logo-transfer" />
                    <h2>Transfer Money</h2>
                </section>
                <section class="transfer-process">
                    <p><span>1</span>Find People</p>
                    <p><span>2</span>Set Nominal</p>
                    <p><span>3</span>Finish</p>
                </section>
                <section class="find-people">
                    <div class="left-side-find-people">
                        <h3>Find People</h3>
                        <p>8 result Found For Galuh</p>
                    </div>
                    <div class="right-side-find-people">
                        <label for="search-people" hidden>Search</label>
                        <input type="text" id="search-people" name="search-people" placeholder="Enter Number Or Full Name" />
                    </div>
                </section>
                <section class="result-transfer">
                    <ul class="container-result-transfer">
                        <li class="item-list-result-transfer">
                            <img src="../assets/transfer/person-find.png" width="48" height="48" alt="result-person" />
                            <p>Ghaluh</p>
                            <p>(480)3175248</p>
                            <label for="favorite-people" hidden>favorite</label>
                            <input type="checkbox" name="favorite-people" id="favorite-people" />
                        </li>
                        <li class="item-list-result-transfer">
                            <img src="../assets/transfer/person-find.png" width="48" height="48" alt="result-person" />
                            <p>Ghaluh</p>
                            <p>(480)3175248</p>
                            <label for="favorite-people" hidden>favorite</label>
                            <input type="checkbox" name="favorite-people" id="favorite-people" />
                        </li>
                        <li class="item-list-result-transfer">
                            <img src="../assets/transfer/person-find.png" width="48" height="48" alt="result-person" />
                            <p>Ghaluh</p>
                            <p>(480)3175248</p>
                            <label for="favorite-people" hidden>favorite</label>
                            <input type="checkbox" name="favorite-people" id="favorite-people" />
                        </li>
                    </ul>
                </section>
            </article>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../styles/edit-profile.css" />
        <title>Edit-Profile-After</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="z-wallet-logo">
                        <a href="#"><img src="../assets/transfer/e-wallet-nav-left.png" alt="" /></a>
                    </li>
                    <li class="hamburger-menu" hidden>
                        <span class="material-symbols-outlined"> menu </span>
                        <!-- <select name="nav-menu" id="nav-menu"></select> -->
                    </li>

                    <li class="nav-left">
                        <p class="dashboard-name">Ghaluh Wizard</p>
                        <img class="dashboard" src="../assets/dashboard/avatar-dashboard.png" alt="" />
                        <div class="dropdown">
                            <button class="dropbtn">
                                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#2948FF"><path d="M480-344 240-584l47.33-47.33L480-438.67l192.67-192.66L720-584 480-344Z" /></svg>
                            </button>
                            <div class="dropdown-content">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2948FF">
                                        <path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z" />
                                    </svg>
                                    Profile</a
                                >
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#D00000">
                                        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
                                    </svg>
                                    Logout</a
                                >
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <aside class="menu">
                <a href="#">
                    <img src="../assets/dashboard/dashboard.png" alt="dashboard-button" />
                    Dashboard
                </a>

                <a href="#">
                    <img src="../assets/dashboard/transfer.png" alt="transfer-button" />
                    Transfer
                </a>
                <a href="#">
                    <img src="../assets/dashboard/history.png" alt="history-button" />
                    History
                </a>

                <a href="#">
                    <img src="../assets/dashboard/topup.png" alt="top-up-button" />
                    Top Up
                </a>

                <a href="#">
                    <img src="../assets/dashboard/keluar.png" alt="logout-button" />
                    Logout
                </a>
            </aside>
            <article class="container-edit-profile people-information">
                <section class="edit-profile-title">
                    <img src="../assets/transfer/transfer-blue.png" alt="logo-transfer" />
                    <h3>Profile</h3>
                </section>
                <section></section>
                <form action="" class="form-edit-profile">
                    <section class="profil-image">
                        <label>Edit Profile</label>
                        <div class="content-profile-image">
                            <img src="../assets/profile/after-edit.png" width="128" alt="profil-image" />
                            <div class="button-profile-image">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/></svg>
                                    Change Profile
                                </button>
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#d00000"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                                    Delete Profile
                                </button>
                            </div>
                        </div>
                        <p class="guide-profile-image">The profile picture must be 512 x 512 pixels or less</p>
                    </section>
                    <section class="fullname">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Denis Rahmadi"/>
                    </section>
                    <section class="phone">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="082212345678" />
                    </section>
                    <section class="email">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" />
                    </section>
                    <section class="password">
                        <label for="password">Password</label>
                        <a href="#">Change Password</a>
                    </section>
                    <section class="pin">
                        <label for="pin">Pin</label>
                        <a href="#">Change Pin</a>
                    </section>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </main>
    </body>
</html>

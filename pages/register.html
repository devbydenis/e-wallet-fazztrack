<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../styles/register.css">
        <title>Document</title>
    </head>
    <body>
        <section class="container">
            <section class="container-register">
                <section class="register-main">
                    <div><img src="../assets/register/e-wallet-logo.png" alt="register-logo" /></div>
                    <p class="heading">Start Accessing Banking Needs With All Devices and All Platforms With 30.000+ Users</p>
                    <p class="text">Transfering money is eassier than ever, you can access Zwallet wherever you are. Desktop, laptop, mobile phone? we cover all of that for you!</p>
                    <section class="o-auth">
                        <div class="sign-google"><img src="../assets/register/google-logo.png" width="24" alt="google-logo" />sign in with google</div>
                        <div class="sign-facebook"><img src="../assets/register/facebook-logo.png" width="24" alt="facebook-logo" />sign in with facebook</div>
                        <div class="or">
                            <p class="or-text">Or</p>
                            <hr class="hr-or" />
                        </div>
                    </section>
                    <form class="form-register">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter Your Email" />
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" />
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm Your Password" />
                        <button type="submit">Register</button>
                        <p>Have An Account? <a href="#">Login</a></p>
                    </form>
                </section>
            </section>
            <section class="register-logo">
                <img src="../assets/register/register-logo.png" width="630" height="420" alt="register-logo" />
            </section>
        </section>
    </body>
</html>

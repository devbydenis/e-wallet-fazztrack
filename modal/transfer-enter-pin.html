<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Transfer - Enter Pin</title>
        <style>
            .pin-container {
                text-align: center;
                height: 150px;
            }
            .pin-input-container {
                padding-top: 20px;
                display: flex;
                justify-content: space-between;
                gap: 20px;
            }
            .pin-input {
                width: 50px;
                height: 60px;
                text-align: center;
                font-size: 30px;
                border: none;
                border-bottom: 1px solid #2948ff;
                background-color: transparent;
                outline: none;
                transition: border-color 0.3s;
            }

            .pin-input:focus {
                border-color: #0056b3;
            }
            .form-button {
                background-color: #2948ff;
                color: #ffffff;
                height: 50px;
                width: 100%;
                margin-top: 13px;
                border-radius: 6px;
                border-style: none;
                padding: 10px;
                font-weight: 500;
            }
            .form-button:hover {
                cursor: pointer;
                opacity: 0.9;
            }
            .form-reset-button {
                text-align: center;
                margin-top: 13px;
            }
            .form-reset-button > a {
                text-decoration: none;
            }
        </style>
    </head>

        </section>

</html>
